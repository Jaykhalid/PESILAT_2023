<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=RedHat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <!-- Image Hero -->
    <figure class="img-hero">
      <img src="./images/illustration-hero.svg" alt="">
    </figure>
    <section class="header"> 
      <!-- Heading -->
      <h1>Order Summary</h1>
    </section>
      <!-- Text -->
    <section class="main-text">
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</section>
<!-- Logo Music -->
<figure class="logo-music">
  <img src="./images/icon-music.svg" alt="">
</figure>
<!-- Price -->
<section  class="price">
  <span class="annual">Annual Plan</span>
  <span class="cost">$127.50/year</span>
  <span  class="change"><a href="" >Change</a></span>
</section>
<!-- Last Section -->
<section class="last">
  <input type="button" value="Proceed to Payment">
  <span class="cancel"><a href="#">Cancel Order</a></span>
</section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Arzu475" target="_blank">Jaydane Khalid</a>.
  </div>
  
</body>
</html>
